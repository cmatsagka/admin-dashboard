<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <header>
                    <div class="logo"></div>
                    <div class="brand-name"></div>
                </header>
            </div>
            <div class="main-nav">
                <nav>
                    <div class="home"></div>
                    <div class="garden-view"></div>
                    <div class="hive-view"></div>
                    <div class="inventory"></div>
                    <div class="analytics"></div>
                </nav>
            </div>
            <div class="nav-footer">
                <div class="user-profile"></div>
                <div class="mini-stat"></div>
            </div>
        </div>
        <div class="main">
            <div class="left-col">
                <div class="sect-header">
                    <h2 class="title"></h2>
                    <div class="view-switch"></div>
                    <div class="search-bar"></div>
                    <button class="filter"></button>
                </div>
                <div class="main-feed">
                    <div class="site-card">
                        <div class="card-header"></div>
                        <div class="visual-insight"></div>
                        <div class="monitor">
                        <div class="bees"></div>
                        <div class="plants"></div>
                    </div>
                    <div class="site-card">
                        <div class="card-header"></div>
                        <div class="visual-insight"></div>
                        <div class="monitor">
                        <div class="bees"></div>
                        <div class="plants"></div>
                    </div>
                    <div class="site-card">
                        <div class="card-header"></div>
                        <div class="visual-insight"></div>
                        <div class="monitor">
                        <div class="bees"></div>
                        <div class="plants"></div>
                    </div>
                </div>
                <div class="actions">
                        <button></button>
                        <button></button>
                        <button></button>
                    </div>
                </div>
            </div>
            <div class="right-col">
                <div class="atmosphere-widget">
                    <div class="sky-icon"></div>
                    <div class="weather-data">
                        <div class="data"></div>
                        <div class="data"></div>
                        <div class="data"></div>
                    </div>
                    <p></p>
                </div>
                <div class="seed-bank">
                    <ul>
                        <li>
                            <p class="seed-name"></p>
                            <div class="stock-level"></div>
                            <button class="request-more"></button>
                        </li>
                        <li>
                            <p class="seed-name"></p>
                            <div class="stock-level"></div>
                            <button class="request-more"></button>
                        </li>
                        <li>
                            <p class="seed-name"></p>
                            <div class="stock-level"></div>
                            <button class="request-more"></button>
                        </li>
                        <li>
                            <p class="seed-name"></p>
                            <div class="stock-level"></div>
                            <button class="request-more"></button>
                        </li>
                        <li>
                            <p class="seed-name"></p>
                            <div class="stock-level"></div>
                            <button class="request-more"></button>
                        </li>
                    </ul>
                </div>
                <div class="pollen-path">
                    <div class="area-chart">
                        <p>"City-Wide Bee Activity" over the last 24 hours</p>
                        <div class="chart"></div>
                    </div>
                </div>
                <div class="community-notes">
                    <p class="feed"></p>
                    <p class="feed"></p>
                    <p class="feed"></p>
                </div>
            </div>
        </div>
        <footer>
            <p class="footer-text"></p>
        </footer>
    </div>
</body>
</html>
